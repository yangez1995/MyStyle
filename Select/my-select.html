	<style type="text/css">
		.my-select-editer {
			width: 100%;
			height: 100%;
			position: absolute;

			margin: 0px;
			padding: 0px 0px 0px 10px;
			border: 0px;
			box-sizing: border-box;

			line-height: 32px;
			white-space: nowrap;
		}

		.my-select-editer label {
			background: #63B8FF;
		    padding: 0px 5px 0px 5px;
		    display: inline-block;
		    margin-top: 4px;
		    height: 22px;
		    line-height: 22px;
		    color: #FFF;
		    border-radius: 3px;
		}

		.my-select-editer span {
			display: inline-block;
			height: 24px;
			cursor: pointer;
			margin-left: 6px;
		}
	</style>

	<script type="text/javascript">
		$(document).ready(function() {
			select1 = $('#Select1').MySelect({
				search: true, //是否开启搜索。
				searchAutoFocus: false, //下拉菜单展开时, 是否自动获取搜索框焦点。
				multiple: true,
				showSelectAll: true
			});

			select1.onChange(function() {
				console.log('change');
			});
			select1.onFocus(function() {
				console.log('focus');
			});
			select1.onBlur(function() {
				console.log('blur');
			});
